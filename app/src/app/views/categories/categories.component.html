  <span class="example-spacer"></span>
  <button
    (click)="openDialog()"
    mat-icon-button
    class="example-icon favorite-icon justify-content-end"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon class="black"
      ><span class="material-symbols-outlined">add</span></mat-icon
    >
  </button>
</mat-toolbar>

<table
  mat-table
  [dataSource]="categoryList"
  class="mat-elevation-z8 w-75 m-auto my-5"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"
      ><button
        (click)="delete(element)"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon class="black"
          ><span class="material-symbols-outlined">delete</span></mat-icon
        >
      </button>
      <button
        (click)="openDialog(element)"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon class="black"
          ><span class="material-symbols-outlined">edit</span></mat-icon
        >
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
