<mat-dialog-content class="mat-typography p-2">
  <div class="container">
    <mat-card class="p-3">
      <div class="row text-center">
        <mat-card-title class="terminator-font">{{ title }}</mat-card-title>
      </div>
      <mat-card-content class="mt-3">
        <form [formGroup]="form">
          <div class="row">
            <mat-form-field>
              <input
                matInput
                placeholder="Name"
                formControlName="name"
                type="text"
              />
              <mat-error
                *ngIf="
                  form.controls.name.hasError('required') &&
                  form.controls.name.touched
                "
              >
                Name is required
              </mat-error>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    [disabled]="form.invalid"
    mat-button
    [mat-dialog-close]="true"
    (click)="saveCategoy()"
    >Save</button
  >
</mat-dialog-actions>
