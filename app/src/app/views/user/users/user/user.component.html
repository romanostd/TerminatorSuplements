<mat-dialog-content class="mat-typography p-2">
  <div class="container p-3" (keydown.enter)="saveUser()">
    <div class="row text-center">
      <mat-card-title class="terminator-font">{{ title }}</mat-card-title>
    </div>
    <mat-card-content class="mt-3">
      <form [formGroup]="form">
        <div class="row p-1">
          <mat-form-field>
            <input
              matInput
              placeholder="Name"
              formControlName="name"
              type="text"
            />
            <mat-error
              style="display: block"
              *ngIf="
                form.controls.name.hasError('required') &&
                form.controls.name.touched
              "
            >
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row p-1">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              type="text"
            />
            <mat-error
              *ngIf="
                form.controls.email.hasError('required') &&
                form.controls.email.touched
              "
            >
              Email is required
            </mat-error>
            <mat-error
              *ngIf="
                form.controls.email.hasError('email') &&
                !form.controls.email.hasError('required')
              "
            >
              Invalid email name
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row p-1">
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              type="password"
            />
            <mat-error
              *ngIf="
                form.controls.password.hasError('required') &&
                form.controls.password.touched
              "
            >
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row" *ngIf="this.data || this.router.url === '/user'">
          <mat-form-field>
            <mat-label>Select a user type</mat-label>
            <mat-select required formControlName="admin">
              <mat-option value="true"> Admin </mat-option>
              <mat-option value="false"> Normal </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [disabled]="form.invalid" (click)="saveUser()">
        Save
      </button>
    </mat-dialog-actions>
  </div>
</mat-dialog-content>
