<div class="container  w-25">
  <mat-card class="login p-3">

      <div class="row text-center">
          <mat-card-title>Login</mat-card-title>
      </div>
      <mat-card-content>
          <form [formGroup]="form" encType="multipart/form-data">
              <div class="row">
                  <mat-form-field>
                      <input matInput placeholder="Email" formControlName="email" type="text">
                  </mat-form-field>
              </div>
              <div class="row">
                  <mat-form-field>
                      <input name="_subject" matInput placeholder="text" formControlName="_subject" type="text">
                  </mat-form-field>
              </div>
          </form>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-between">

          <button (click)="login()" aling mat-button>Login</button>
      </mat-card-actions>

  </mat-card>


</div>
