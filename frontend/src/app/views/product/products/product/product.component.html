<mat-dialog-content class="mat-typography p-2">
    <div class="container">
        <mat-card class="products terminator-font p-3">
            <div class="row text-center">
                <mat-card-title>{{title}}</mat-card-title>
            </div>
            <mat-card-content class="mt-3">
                <form [formGroup]="form">
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Product name" formControlName="name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Descreption" formControlName="descreption" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="image Url" formControlName="imageUrl" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Price" formControlName="price" type="number">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Categoria" formControlName="categoryId" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Usuario" formControlName="userId" type="text">
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="saveProduct()">Confirmar</button>
</mat-dialog-actions>
