<div class="container mt-3">
    <div class="row">
        <div class="col-sm-4 col-xs-12 mb-5" *ngFor="let product of this.productService.products">
            <mat-card (click)="select(product)" class="example-card mb-3 elevar" >
                    <img mat-card-sm-image class="pointer img justify-content-center" routerLink="product/detail/{{product.id}}" src="{{product.imageUrl}}">
                    <mat-card-title class="terminator-font font-title mt-3">{{product.name}}</mat-card-title>
                <mat-card-content class="font-title ">
                   <strong> {{product.price | currency:'BRL':true}}</strong>
                </mat-card-content>
                <button (click)="addToCart()" class="button-terminator">Add to cart</button>
            </mat-card>
        </div>
    </div>
</div>
