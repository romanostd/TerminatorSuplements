<mat-dialog-content class="mat-typography">
    <div class="container">
        <mat-card class="terminator-font p-3">
            <div class="row text-center">
                <mat-card-title>{{title}}</mat-card-title>
            </div>
            <mat-card-content class="mt-3">
                <form [formGroup]="form">
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Nome" formControlName="nome" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Senha" formControlName="password" type="text">
                        </mat-form-field>
                    </div>
                    <div *ngIf="this.data">
                        <mat-form-field>
                            <input matInput placeholder="admin" formControlName="admin" type="text">
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="saveUser()">Confirmar</button>
</mat-dialog-actions>
