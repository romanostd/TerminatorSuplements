<mat-dialog-content class="mat-typography p-2">
    <div class="container">
        <mat-card class="p-3">
            <div class="row text-center">
                <mat-card-title class="terminator-font">{{title}}</mat-card-title>
            </div>
            <mat-card-content class="mt-3">
                <form [formGroup]="form">
                    <div class="row p-1">
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name" type="text">
                            <mat-error style="display: block;" *ngIf="form.controls.name.hasError('required') && form.controls.name.touched">
                              Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="row p-1">
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email" type="text">
                            <mat-error *ngIf="form.controls.email.hasError('required') && form.controls.email.touched">
                              Email is required
                            </mat-error>
                            <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
                              Invalid email name
                            </mat-error>
                          </mat-form-field>
                    </div>
                    <div class="row p-1">
                        <mat-form-field>
                            <input matInput placeholder="Senha" formControlName="password" type="password">
                            <mat-error *ngIf="form.controls.password.hasError('required')  && form.controls.password.touched">
                              Password is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div *ngIf="this.data">
                        <mat-form-field>
                            <input matInput placeholder="admin" formControlName="admin" type="text">
                            <mat-error *ngIf="form.controls.admin.hasError('required') && form.controls.password.touched" >
                              Admin is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [disabled]="form.invalid" (click)="saveUser()">Confirmar</button>
</mat-dialog-actions>
